<!DOCTYPE html>
<html>
  <body>
    <h1>Sign-up Form</h1>
    <form method="get">
      First Name: <input type="text" name="first"><br>
      Last Name: <input type="text" name="last"><br>
      E-Mail: <input type="text" name="email"><br>
      Password: <input type="text" name="password"><br>
      Preferred Course to Take:<br>
      <input type="radio" name="preferredCourse" value="101"> Code 101<br>
      <input type="radio" name="preferredCourse" value="201"> Code 201<br>
      <input type="radio" name="preferredCourse" value="301"> Code 301<br>
      <input type="radio" name="preferredCourse" value="401"> Code 401<br>
      Selected Course:<br>
      <select name="selectedCourse">
        <option value="101"> Code 101</option>
        <option value="201"> Code 201</option>
        <option value="301"> Code 301</option>
        <option value="401"> Code 401</option>
      </select><br>
      <input type="submit" value="Sign Me Up">
    </form>
  </body>
</html>
